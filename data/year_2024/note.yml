title: Note for Attendees
body: |
  持ち込まれたキーボードや貴重品の破損・紛失等には責任を負いかねます。各自管理をお願いします。
policy: |
  KeebWorld Conference 2024 は関連カンファレンスである RubyWorld Conference のポリシーに準じて開催されます。
  下記のポリシーをかならずご確認ください。
anti_harassment_policy:
  title: アンチハラスメントポリシー（RubyWorld Conference 2024）
  url: https://2024.rubyworld-conf.org/ja/policies/anti-harassment/
