title: Note for Attendees
body_en: |
  We are not responsible for damage or loss of keyboards or valuables brought in.
  Please take care of your own belongings.
policy_en: |
  KeebKaigi 2023 follows the same policies as our related event, RubyKaigi 2023.
  Make sure to review these key policies
body_ja: |
  持ち込まれたキーボードや貴重品の破損・紛失等には責任を負いかねます。各自管理をお願いします。
policy_ja: |
  KeebKaigi 2023 は関連カンファレンスである RubyKaigi 2023 のポリシーに準じて開催されます。
  下記のポリシーをかならずご確認ください。
