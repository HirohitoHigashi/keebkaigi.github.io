- category: Keeb Talk
  time: '19:00 - 19:20'
  title: Crafting the Endgame Keyboard
  speaker:
    id: foostan
    name: Kosuke Adachi
    twitter: https://twitter.com/foostan
    github: https://github.com/foostan
    website: https://fstn.hateblo.jp/
    avatar: foostan.png
    bio: As a keyboard designer and software engineer, he is passionate about crafting compact keyboards with distinct concepts. His creations include Corne, Cornelius, and more.
    abstract: |
      This presentation introduces the approach of keyboard design, exploring three distinct concepts - a DIY split keyboard, a high-end design philosophy with a focus on keystroke feeling, and a unique and flexible 3D design. Discover the inspiration behind each design and introduce its unique features and purposes.
- category: Keeb Talk
  time: '19:20 - 19:40'
  title: Pointing Device On The Partner Half
  speaker:
    id: hasumikin
    name: Hitoshi HASUMI
    twitter: https://twitter.com/hasumikin
    github: https://github.com/hasumikin
    website: https://hasumikin.com/about/
    avatar: hasumikin.jpeg
    bio: Creater of PRK Firmware. Through the development of PRK, he aims to promote PicoRuby as a first-class language in microcontroller programming.
    abstract: |
      We will discuss a better way of communication between the right and left of a split-type keyboard. One person might want to put a touchpad on the partner half while another might want to put a joystick and a rotary encoder. How can we manage this?
- category: Keeb Talk
  time: '19:40 - 20:00'
  title: Initial-V, Final Stage!
  speaker:
    id: tenderlove
    name: Aaron Patterson
    twitter: https://twitter.com/tenderlove
    github: https://github.com/tenderlove
    website: http://tenderlovemaking.com/
    avatar: tenderlove.jpeg
    bio: Ruby and Rails hacker working at Shopify.
    abstract: |
      Initial-V is a BMW shifter that has been converted to a custom keyboard for use with Vim.  We'll look at how the keyboard was designed and built, and see the keyboard in action too!

